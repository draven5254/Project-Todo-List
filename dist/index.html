<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/to-do-list.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/ffb85ca5dd.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Todo-List</title>
  </head>
  <body>
    <header class="header-container">
      <nav class="navbar">
        <div class="logo">
          <img src="./img/to-do-list.png" alt="logo image" />
          <h1>List</h1>
        </div>

        <button class="btn1">
          <i class="fa-solid fa-plus"></i>
          ADD Task
        </button>
      </nav>

      <div class="hero" id="book-container"></div>
    </header>

    <div class="add-book active">
      <button class="btn3">
        <i class="fa-solid fa-x"></i>
      </button>

      <div class="form-container">
        <h3>Task info</h3>
        <form class="new-book-form" id="add-book-form">
          <div class="title">
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Title..."
              required />
          </div>

          <div class="description">
            <input
              type="text"
              id="description"
              name="description"
              placeholder="description..."
              maxlength="60"
              required />
          </div>

          <div class="date">
            <label for="date">Due Date:</label>
            <input
              type="date"
              id="date"
              name="date"
              placeholder="Due Date..."
              required />
          </div>

          <div class="priority">
            <label for="priority">Priority:</label>
            <select id="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <div class="bookInfoButton">
            <button class="btn2" type="submit" value="Add Book">
              <i class="fa-solid fa-floppy-disk"></i>
              SUBMIT
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
